<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StyleHaven | Conscious Fashion{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;0,800;1,400&display=swap');
        
        body { font-family: 'Lato', sans-serif; background-color: #f9f8f4; color: #2c2c2c; }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        
        /* THEME COLORS */
        .text-brand { color: #4a5d23; }
        .bg-brand { background-color: #4a5d23; }
        
        .nav-link {
            font-family: 'Lato', sans-serif;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1.5px;
            font-weight: 700;
            color: #555;
            transition: color 0.3s;
        }
        .nav-link:hover { color: #4a5d23; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <nav class="sticky top-0 z-50 bg-[#f9f8f4]/95 backdrop-blur-md border-b border-stone-200 px-6 h-20 flex items-center justify-between">
        
        <div class="hidden lg:flex gap-8 w-1/3">
            <a href="{% url 'products' %}?section=men" class="nav-link">Men</a>
            <a href="{% url 'products' %}?section=women" class="nav-link">Women</a>
            <a href="{% url 'products' %}?section=kids" class="nav-link">Kids</a>
            <a href="{% url 'products' %}?section=accessories" class="nav-link">Accessories</a>
            <a href="{% url 'about' %}" class="nav-link">About Us</a>
        </div>

        <div class="w-1/3 flex justify-center">
            <a href="{% url 'home' %}" class="text-3xl font-serif font-bold tracking-tight text-brand">
                StyleHaven<span class="text-stone-400">.</span>
            </a>
        </div>

        <div class="w-1/3 flex justify-end items-center gap-6 text-stone-600">
            <form action="{% url 'products' %}" method="GET" class="hidden md:flex items-center border-b border-stone-300 pb-1">
                <input type="text" name="q" placeholder="Search..." class="bg-transparent outline-none text-sm w-24 focus:w-32 transition-all">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>

            <a href="{% url 'cart' %}" class="hover:text-brand transition"><i class="fas fa-shopping-bag"></i></a>

            {% if user.is_authenticated %}
                <div class="flex items-center gap-3">
                    
                    {% if user.is_staff %}
                        <a href="{% url 'manager_dashboard' %}" class="text-xs font-bold uppercase tracking-widest text-brand border border-[#4a5d23] px-2 py-1 rounded hover:bg-[#4a5d23] hover:text-white transition">
                            Manager
                        </a>
                    {% endif %}

                    <a href="{% url 'profile' %}" class="text-xs font-bold uppercase tracking-widest hover:text-brand">Account</a>
                    <span class="text-stone-300">|</span>
                    <a href="{% url 'signout' %}" class="text-xs font-bold uppercase tracking-widest text-red-400 hover:text-red-600">Sign Out</a>
                </div>
            {% else %}
                <div class="flex items-center gap-3">
                    <a href="{% url 'login' %}" class="text-xs font-bold uppercase tracking-widest hover:text-brand">Sign In</a>
                    <span class="text-stone-300">|</span>
                    <a href="{% url 'register' %}" class="text-xs font-bold uppercase tracking-widest hover:text-brand">Join</a>
                </div>
            {% endif %}
        </div>
    </nav>

    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-[#4a5d23] text-[#e8ede0] py-16 mt-20">
        <div class="max-w-7xl mx-auto px-8 text-center">
            <h2 class="text-2xl font-serif font-bold text-white mb-2">StyleHaven.</h2>
            <p class="text-sm opacity-80">Sustainable Luxury.</p>
            <p class="text-xs opacity-50 mt-4">&copy; {% now "Y" %} StyleHaven. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
