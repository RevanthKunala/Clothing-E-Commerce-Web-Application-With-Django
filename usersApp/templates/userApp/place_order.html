{% extends 'base.html' %}
{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <div class="flex items-center gap-2 text-xs font-bold text-gray-500 mb-6 uppercase tracking-wide">
        <span class="text-brand">Bag</span> <i class="fas fa-chevron-right text-[10px]"></i>
        <span class="text-black">Address</span> <i class="fas fa-chevron-right text-[10px]"></i>
        <span>Payment</span>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="md:col-span-2 space-y-6">
            <div class="bg-white p-6 border border-gray-200 rounded shadow-sm">
                <h3 class="font-bold text-gray-800 mb-4 uppercase text-sm">Contact Details</h3>
                <form class="grid grid-cols-1 gap-4">
                    <input type="text" placeholder="Name" class="border p-3 rounded text-sm focus:border-black outline-none">
                    <input type="text" placeholder="Mobile No." class="border p-3 rounded text-sm focus:border-black outline-none">
                </form>
            </div>

            <div class="bg-white p-6 border border-gray-200 rounded shadow-sm">
                <h3 class="font-bold text-gray-800 mb-4 uppercase text-sm">Address</h3>
                <form class="grid grid-cols-1 gap-4">
                    <input type="text" placeholder="Pincode" class="border p-3 rounded text-sm focus:border-black outline-none w-1/2">
                    <input type="text" placeholder="Address (House No, Building, Street)" class="border p-3 rounded text-sm focus:border-black outline-none">
                    <div class="flex gap-4">
                        <input type="text" placeholder="City" class="border p-3 rounded text-sm focus:border-black outline-none w-full">
                        <input type="text" placeholder="State" class="border p-3 rounded text-sm focus:border-black outline-none w-full">
                    </div>
                </form>
            </div>
        </div>

        <div class="md:col-span-1">
            <div class="bg-white p-4 border border-gray-200 rounded shadow-sm sticky top-24">
                <h3 class="font-bold text-gray-600 text-xs uppercase mb-4">Price Details</h3>
                <div class="space-y-3 text-sm text-gray-600">
                    <div class="flex justify-between">
                        <span>Total MRP</span>
                        <span>₹2,499</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Discount on MRP</span>
                        <span class="text-teal-500">-₹500</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Convenience Fee</span>
                        <span>₹99</span>
                    </div>
                    <div class="border-t pt-3 flex justify-between font-bold text-gray-800 text-base">
                        <span>Total Amount</span>
                        <span>₹2,098</span>
                    </div>
                </div>
                <button class="w-full btn-primary py-3 mt-6">Continue to Payment</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
