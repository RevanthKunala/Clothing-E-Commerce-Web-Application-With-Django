{% extends 'base.html' %}
{% block title %}Users | Admin{% endblock %}

{% block content %}
<div class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Registered Users</h1>

        <div class="bg-white shadow-sm border border-gray-200 rounded-sm">
            <table class="w-full text-left">
                <thead class="bg-gray-50 border-b border-gray-200">
                    <tr>
                        <th class="px-6 py-4 text-xs font-bold text-gray-500 uppercase">User ID</th>
                        <th class="px-6 py-4 text-xs font-bold text-gray-500 uppercase">Username</th>
                        <th class="px-6 py-4 text-xs font-bold text-gray-500 uppercase">Email</th>
                        <th class="px-6 py-4 text-xs font-bold text-gray-500 uppercase">Joined</th>
                        <th class="px-6 py-4 text-xs font-bold text-gray-500 uppercase">Status</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 text-sm text-gray-500">1</td>
                        <td class="px-6 py-4 text-sm font-bold text-gray-800">
                            <div class="flex items-center gap-2">
                                <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center text-xs">RS</div>
                                Rahul
                            </div>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-600">rahul@example.com</td>
                        <td class="px-6 py-4 text-sm text-gray-500">Oct 10, 2025</td>
                        <td class="px-6 py-4">
                            <span class="bg-green-100 text-green-600 px-2 py-1 text-[10px] font-bold uppercase rounded-sm">Active</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
